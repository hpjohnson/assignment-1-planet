<head>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-button"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse links-text" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item mb-2">

                    <li class="nav-item">
                        <a id="contact-button-nav" class="btn ms-lg-3" href="contact.html">Contact</a>

    <!-- header -->

                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <img src="assets/images/astronaut-heart.webp" class="success-page-success-image"
                        alt="astronaut making a heart sign">
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer id="footer" class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <!-- social media links -->
                <div class="col-12 col-md-6 text-center footer-box">
                    <h3 class="footer-title-text">Follow us on Socials!</h3>
                    <p>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"

                            aria-label="Visit our Twitter feed (opens in a new tab)"><i
                                class="fa-brands fa-square-twitter footer-icon"></i></a>
                    </p>
                    <h3 class="footer-title-text">Made by</h3>
                    <p>
                        <a href="https://github.com/hpjohnson" target="_blank" rel="noopener"
                            aria-label="Visit the creators Github (opens in new tab)"><i
                                class="fa-brands fa-square-github footer-icon"></i></a>
                    </p>
                </div>
                <!-- citations -->
                <div class="col-12 col-md-6 text-center footer-box citations">
                    <h4 class="footer-title-text">Stock Images From</h3>
                        <p>
                            <a href="https://www.freepik.com/" target="_blank" rel="noopener"
                                aria-label="Stock images provided by Freepik. Visit their website (opens in a new tab)"><i

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/a18a4cca9c.js" crossorigin="anonymous"></script>
    <!-- extra scripts -->
    <script>
        // close navbar after click
        document
            .querySelectorAll(".navbar-collapse .nav-link")
            .forEach((link) => {
                link.addEventListener("click", function (e) {
                    let section = document.querySelector(e.target.getAttribute("href"));
                    if (section) {
                        e.preventDefault(); // Prevent default anchor click behavior
                        let navbarHeight = document.querySelector(".navbar-toggler").offsetHeight;
                        window.scroll({
                            top: section.offsetTop - navbarHeight, // Adjust for navbar height
                            behavior: "smooth",
                        });
                        document
                            .querySelector(".navbar-collapse")
                            .classList.remove("show"); // Collapse navbar
                    }
                });
            });
    </script>
</body>

</html>
